<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Week 1 CODE CHALLENGE (TOY PROBLEMS)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Week 1 CODE CHALLENGE (TOY PROBLEMS)</h1>
    <h2>Student Grade Calculator</h2>
    <form>
      <label for="marks">Enter the students marks (between 0 and 100):</label>
      <input type="number" id="marks" name="marks" min="0" max="100" required />
      <button type="submit" onclick="calculateGrade()">Submit</button>
      <p id="result"></p>
    </form>
    <h2>Speed Detector</h2>
    <form>
      <label for="speed">Check speed</label>
      <input type="number" placeholder="Input speed" id="speed" required />
      <button onclick="checkSpeed()" id="btn" type="button">Submit</button>
      <p id="momentum"></p>
    </form>
    
    <h2>Net-Salary-Calculator</h2>
    <form>
      <label for="basic-salary">Basic Salary</label>
      <input type="number" id="basic-salary" name="basic-salary" required />
      <br />
      <br />
      <label for="benefits">Benefits</label>
      <input type="number" id="benefits" name="benefits" />
      <br />
      <br />
      <button type="button" onclick="calculateSalary()">Calculate Net Salary</button>
      <p id="salary"></p>
    </form>
    <script src="./src/Net salary.js"></script>
    <script src="./src/Detector.js"></script>
    <script src="./src/Student grade.js"></script>
  </body>
</html>
